<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="/styles/styles.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
  <title>Councilbox</title>
  <style>
    #loadingIcon {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: center;
    }

    @keyframes grow {
      0% {
        width: 25px;
        height: auto;
        margin-bottom: 185px;
      }

      50% {
        width: 200px;
        height: auto;
        margin-bottom: 10px;
      }
    }

    .splash {
      animation-name: grow;
      animation-duration: 5s;
      width: 200px;
      height: auto;
    }

    .element-animation {
      width: 90px;
      animation: animationFrames linear 4s;
      animation-iteration-count: infinite;
      transform-origin: 50% 50%;
      -webkit-animation: animationFrames linear 4s;
      -webkit-animation-iteration-count: infinite;
      -webkit-transform-origin: 50% 50%;
      -moz-animation: animationFrames linear 4s;
      -moz-animation-iteration-count: infinite;
      -moz-transform-origin: 50% 50%;
      -o-animation: animationFrames linear 4s;
      -o-animation-iteration-count: infinite;
      -o-transform-origin: 50% 50%;
      -ms-animation: animationFrames linear 4s;
      -ms-animation-iteration-count: infinite;
      -ms-transform-origin: 50% 50%;
    }

    @keyframes animationFrames {
      0% {
        transform: rotate(NaNdeg) scaleX(1.00) scaleY(1.00);
      }

      20% {
        transform: scaleX(2.00) scaleY(2.00);
      }

      46% {
        transform: rotate(0deg) scaleX(1.00) scaleY(1.00);
      }

      70% {
        transform: rotate(360deg) scaleX(2.00) scaleY(2.00);
      }

      100% {
        transform: rotate(720deg) scaleX(1.00) scaleY(1.00);
      }
    }

    @-moz-keyframes animationFrames {
      0% {
        -moz-transform: rotate(NaNdeg) scaleX(1.00) scaleY(1.00);
      }

      20% {
        -moz-transform: scaleX(2.00) scaleY(2.00);
      }

      46% {
        -moz-transform: rotate(0deg) scaleX(1.00) scaleY(1.00);
      }

      70% {
        -moz-transform: rotate(360deg) scaleX(2.00) scaleY(2.00);
      }

      100% {
        -moz-transform: rotate(720deg) scaleX(1.00) scaleY(1.00);
      }
    }

    @-webkit-keyframes animationFrames {
      0% {
        -webkit-transform: rotate(NaNdeg) scaleX(1.00) scaleY(1.00);
      }

      20% {
        -webkit-transform: scaleX(2.00) scaleY(2.00);
      }

      46% {
        -webkit-transform: rotate(0deg) scaleX(1.00) scaleY(1.00);
      }

      70% {
        -webkit-transform: rotate(360deg) scaleX(2.00) scaleY(2.00);
      }

      100% {
        -webkit-transform: rotate(720deg) scaleX(1.00) scaleY(1.00);
      }
    }

    @-o-keyframes animationFrames {
      0% {
        -o-transform: rotate(NaNdeg) scaleX(1.00) scaleY(1.00);
      }

      20% {
        -o-transform: scaleX(2.00) scaleY(2.00);
      }

      46% {
        -o-transform: rotate(0deg) scaleX(1.00) scaleY(1.00);
      }

      70% {
        -o-transform: rotate(360deg) scaleX(2.00) scaleY(2.00);
      }

      100% {
        -o-transform: rotate(720deg) scaleX(1.00) scaleY(1.00);
      }
    }

    @-ms-keyframes animationFrames {
      0% {
        -ms-transform: rotate(NaNdeg) scaleX(1.00) scaleY(1.00);
      }

      20% {
        -ms-transform: scaleX(2.00) scaleY(2.00);
      }

      46% {
        -ms-transform: rotate(0deg) scaleX(1.00) scaleY(1.00);
      }

      70% {
        -ms-transform: rotate(360deg) scaleX(2.00) scaleY(2.00);
      }

      100% {
        -ms-transform: rotate(720deg) scaleX(1.00) scaleY(1.00);
      }
    }
  </style>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root">
  </div>
  <div id=landingPage>
    <div id="loadingIcon">
      <!-- Prueba1 -->
      <img src="/img/logo-icono.png" class="element-animation" alt="councilbox logo">
     
      <!-- <img src="/static/media/logo.a533b7e7.png" class="element-animation2" alt="councilbox logo"> -->
      <!-- class="splash" -->
    </div>
  </div>
  <script>
    function detectIE() {
      var ua = window.navigator.userAgent;

      var msie = ua.indexOf('MSIE ');
      if (msie > 0) {
        return true;
      }

      var trident = ua.indexOf('Trident/');
      if (trident > 0) {
        return true
      }
      // other browser
      return false;
    }

    if (detectIE()) {
      document.location.replace('/error.html');
    }
  </script>
  <script src="/js/raw-deflate.js""></script>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=String.prototype.startsWith,Array.from,Array.prototype.fill,Array.prototype.keys,Array.prototype.findIndex,Number.isInteger&flags=gated"></script>
</body>

</html>
